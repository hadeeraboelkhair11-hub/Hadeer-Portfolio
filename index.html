
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هدير أبو الخير | Creative Web Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --maroon: #2d0101;
            --maroon-rich: #4a0404;
            --gold: #c5a059;
            --cream: #f9f7f2;
            --dark: #0f0f0f;
        }
        body {
            font-family: 'Cairo', sans-serif;
            scroll-behavior: smooth;
            background-color: var(--cream);
            color: var(--maroon);
            margin: 0;
        }
        .gradient-gold {
            background: linear-gradient(135deg, #c5a059, #e2c28b, #c5a059);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Gold Shimmer Effect */
        .gold-shimmer {
            background: linear-gradient(
                to right,
                #c5a059 20%,
                #fff 40%,
                #fff 60%,
                #c5a059 80%
            );
            background-size: 200% auto;
            color: #000;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        .rich-bg {
            background: linear-gradient(145deg, #2d0101, #4a0404);
        }
        .marble-texture {
            background-image: url('https://www.transparenttextures.com/patterns/marble-similar.png');
            background-blend-mode: overlay;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--cream); }
        ::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }
    </style>
